<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Carter+One|Montserrat:400,400i,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="wrapper" method="POST" action="https://formspree.io/scha0209@algonquinlive.com">
        <fieldset class="island-1-2">
          <legend class="hidden">Purchase Form</legend>
          <div class="grid">
            <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] spacegrid">
              <div class="pad-t-1-2">
                <label for="firstname">First Name</label>
                <input class="micro" required id="firstname" name="firstname" type="text">
              </div>
              <div class="pad-t-1-2">
                <label for="midname">Middle Name</label>
                <input class="micro" id="midname" name="midname" type="text">
              </div>
              <div class="pad-t-1-2">
                <label for="lastname">Last Name</label>
                <input class="micro" required id="lastname" name="lastname" type="text">
              </div>
              <div class="pad-t-1-2">
                <label for="dob">Date of Birth</label>
                <input class="micro" id="dob" name="dob" type="date">
              </div>
              <div class="pad-t-1-2">
                <label for="address">Address</label>
                <input class="micro" id="address" name="address">
              </div>
              <div class="pad-t-1-2">
                <label for="province">Province</label>
                <select class="micro" id="province" name="province">
                  <option value="">Select a province</option>
                  <option>Alberta</option>
                  <option>British Columbia</option>
                  <option>Manitoba</option>
                  <option>New Brunswick</option>
                  <option>Newfoundland &amp; Labrador</option>
                  <option>Northwest Territories</option>
                  <option>Nova Scotia</option>
                  <option>Nunavut</option>
                  <option>Ontario</option>
                  <option>Prince Edward Island</option>
                  <option>Qu√©bec</option>
                  <option>Saskatchewan</option>
                  <option>Yukon</option>
                </select>
              </div>
              <div class="pad-t-1-2">
                <label for="phone">Phone Number</label>
                <input class="micro" id="phone" name="phone" type="tel">
              </div>
              <div class="pad-t-1-2">
                <label for="postal">Postal code</label>
                <input class="push-1-2" id="postal" name="postal">
              </div>
            </div>
            <div class=" unit [ xs-1 s-1 m-1-2 l-1-2 ]">
              <div class="pad-t-1-2">
                <label for="cc">Credit Card Number</label>
                <input class="micro" id="cc" name="cc" type="number">
              </div>
              <div class="pad-t-1-2">
                <label for="expiry">Expiry Date</label>
                <input class="micro" id="expiry" name="expiry" type="date">
              </div>
              <div class="pad-t-1-2">
                <label for="cvc">CVC</label>
                <input class="micro" id="cvc" name="cvc" type="number">
              </div>
              <div class="pad-t-1-2">
                <label for="cardname">Name on Card</label>
                <input class="micro" id="cardname" name="cardname" type="text">
              </div>
              <div>
                <input class="hidden" id="have" name="have" type="text">
                <label for="have" class="push-0 pad-t-1-4">Do you agree to our terms and conditions?</label>
              </div>
              <div class="pad-t-1-8 pad-b-1-8">
                <div class="inline-block gutter-1-2 push-r">
                  <input id="yes-terms" name="terms" type="radio">
                  <label for="yes-terms">Yes</label>
                </div>
                <div class="inline-block">
                  <input id="no-terms" name="terms" type="radio">
                  <label for="no-terms">No</label>
                </div>
              </div>
              <div>
                <input class="hidden" id="what" name="what" type="text">
                <label for="what" class="push-0 pad-t-1-4">Subscribe me to:</label>
              </div>
              <div class="inline-block gutter-1-2 push-r-1-2 pad-t-1-4 pad-b-1-4">
                <input id="news" name="subscribe" type="checkbox">
                <label for="news">News</label>
              </div>
              <div class="inline-block push-r-1-2 pad-t-1-4 pad-b-1-4">
                <input id="promos" name="subscribe" type="checkbox">
                <label for="promos">Promos</label>
              </div>
              <div class="pad-t-1-4">
                <label for="email">Email</label>
                <input class="micro" id="email" name="email" type="email">
              </div>
              <div class="pad-t-1-2">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
              </div>
            </div>
          </div>
        </fieldset>
      </form>

</body>
</html>
