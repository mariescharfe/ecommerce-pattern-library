<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Quick Links</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Carter+One|Montserrat:400,400i,700" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>

  <section role="main" id="main" tabindex="0" class="wrapper">
    <ul class="grid list-group">
      <li class="unit [ xs-1 s-1-2 m-1-2 l-1-4 xl-1-4 ] island-1-8">
        <a class="quicklinks block pad-t-1-2 pad-b" href="#">
          <div class="text-center island-1-2">
            <div class="embed embed-1by1 push make-small">
              <img class="embed-item" src="../../images/soap-1.png" alt="bath bomb">
            </div>
            <h2 class="push-1-4">Blossom</h2>
            <p class="push-0">Uplifting blossom soak.</p>
          </div>
        </a>
      </li>
      <li class="unit [ xs-1 s-1-2 m-1-2 l-1-4 xl-1-4 ] island-1-8">
        <a class="quicklinks block pad-t-1-2 pad-b" href="#">
          <div class="text-center island-1-2">
            <div class="embed embed-1by1 push make-small">
              <img class="embed-item" src="../../images/soap-2.png" alt="bath bomb">
            </div>
            <h2 class="push-1-4">Lavender</h2>
            <p class="push-0">Calming, woodsy lavender.</p>
          </div>
        </a>
      </li>
      <li class="unit [ xs-1 s-1-2 m-1-2 l-1-4 xl-1-4 ] island-1-8">
        <a class="quicklinks block pad-t-1-2 pad-b" href="#">
          <div class="text-center island-1-2">
            <div class="embed embed-1by1 push make-small">
              <img class="embed-item" src="../../images/soap-3.png" alt="bath bomb">
            </div>
            <h2 class="push-1-4">Hibiscus</h2>
            <p class="push-0">Dreamy hibiscus froth.</p>
          </div>
        </a>
      </li>
      <li class="unit [ xs-1 s-1-2 m-1-2 l-1-4 xl-1-4 ] island-1-8">
        <a class="quicklinks block pad-t-1-2 pad-b" href="#">
          <div class="text-center island-1-2">
            <div class="embed embed-1by1 push make-small">
              <img class="embed-item" src="../../images/soap-4.png" alt="bath bomb">
            </div>
            <h2 class="push-1-4">Jasmine</h2>
            <p class="push-0">Delicate floral delight.</p>
          </div>
        </a>
      </li>
    </ul>
  </section>

</body>
</html>
