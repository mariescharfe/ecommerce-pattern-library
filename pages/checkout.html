<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header">
  {
    ".checkout[class]": "pad-t-1-4 pad-b-1-4 checkout active"
  }
  </script>

  <script type="application/json" data-pattern="banners/banner">
    {
      "h1": "Checkout"
    }
  </script>

  <script type="application/json" data-pattern="forms/total-form"></script>

  <div class="text-center push-2">
    <script type="application/json" data-pattern="buttons/standard-buttons">
      {
        "a": "Checkout"
      }
    </script>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
